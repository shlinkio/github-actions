name: Continuous integration - Web app

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        required: true
        description: 'NodeJS version to use'
      with-mutation-tests:
        type: boolean
        required: false
        default: false
        description: 'Tells if mutation tests should be run'
      with-unit-tests:
        type: boolean
        required: false
        default: true
        description: 'Tells if unit tests should be run'
      publish-coverage:
        type: boolean
        required: false
        default: false
        description: 'Tells if code coverage should be published in codecov after running unit tests'
      force-install:
        type: boolean
        required: false
        default: false
        description: 'Tells if --force should be passed to npm ci command'

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ inputs.node-version }}
      - run: ${{ inputs.force-install && 'npm ci --force' || 'npm ci' }}
      - run: npm run lint

  unit-tests:
    runs-on: ubuntu-22.04
    if: ${{ inputs.with-unit-tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ inputs.node-version }}
      - run: ${{ inputs.force-install && 'npm ci --force' || 'npm ci' }}
      - run: npm run test:ci
      - name: Publish coverage
        if: ${{ inputs.publish-coverage }}
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage/clover.xml

  mutation-tests:
    runs-on: ubuntu-22.04
    continue-on-error: true
    if: ${{ inputs.with-mutation-tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # needed so that the main branch is also fetched
      - name: Use node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ inputs.node-version }}
      - run: ${{ inputs.force-install && 'npm ci --force' || 'npm ci' }}
      - run: npm run mutate -- --mutate=$(git diff origin/${GITHUB_BASE_REF:-main} --name-only | grep -E 'src\/(.*).(ts|tsx)$' | paste -sd ",")

  build-docker-image:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: marceloprado/has-changed-path@v1
        id: changed-dockerfile
        with:
          paths: ./Dockerfile
      - if: ${{ steps.changed-dockerfile.outputs.changed == 'true' }}
        run: docker build -t shlink-website:test .
      - if: ${{ steps.changed-dockerfile.outputs.changed != 'true' }}
        run: echo "Dockerfile didn't change. Skipped"
