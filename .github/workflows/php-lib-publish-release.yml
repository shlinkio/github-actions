name: Publish release - PHP lib

on:
  workflow_call: null

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Publish release
        uses: docker://antonyurchenko/git-release:v4.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
