name: Build and publish docker image

on:
  workflow_call:
    inputs:
      image-name:
        type: string
        required: true
      version-arg-name:
        type: string
        required: false
        default: 'VERSION'
      platforms:
        type: string
        required: false
        default: 'linux/arm/v7,linux/arm64/v8,linux/amd64'
      tags-suffix:
        type: string
        required: false
      extra-build-args:
        type: string
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
      - name: Login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Login to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          repository: ${{ inputs.image-name }}
      - name: Resolve tags to publish
        id: resolve_tags
        run: |
          DOCKER_IMAGE="${{ inputs.image-name }}"
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          TAGS_SUFFIX="${{ inputs.tags-suffix && format('-{0}', inputs.tags-suffix) || '' }}"
          [[ "$GITHUB_REF" == *"$DEFAULT_BRANCH"* ]] && VERSION="latest" || VERSION="${GITHUB_REF#refs/tags/v}"
          TAGS="${DOCKER_IMAGE}:${VERSION}${TAGS_SUFFIX},ghcr.io/${DOCKER_IMAGE}:${VERSION}${TAGS_SUFFIX}"
          [[ "$GITHUB_REF" != *"$DEFAULT_BRANCH"* && $GITHUB_REF != *"alpha"* && $GITHUB_REF != *"beta"* ]] && TAGS="${TAGS},${DOCKER_IMAGE}:stable${TAGS_SUFFIX},ghcr.io/${DOCKER_IMAGE}:stable${TAGS_SUFFIX}"
          echo "::set-output name=version::$VERSION"
          echo "::set-output name=tags::$TAGS"
        shell: bash
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.resolve_tags.outputs.tags }}
          build-args: |
            ${{ inputs.version-arg-name }}=${{ steps.resolve_tags.outputs.version }}
            ${{ inputs.extra-build-args }}
          platforms: ${{ inputs.platforms }}
